<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="author" content="{{ if .Author }}{{ .Author }} | {{ end }}{{ .Site.Params.Author }}">
<title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
<meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.SiteDescription }}{{ end }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.SiteDescription }}{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta name="keywords" content="Consulting; Conservation;">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:image" content="./images/wordcloud.png"/>
<base href="{{ .Site.BaseURL }}">
<link rel="stylesheet" type="text/css" href="./style/googlefont.css">
<link rel="stylesheet" type="text/css" href="./style/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./fontawesome-free-5.10.1-web/css/all.css">
<link rel="stylesheet" type="text/css" href="./style/nav.css" />
<link rel="stylesheet" type="text/css" href="./style/linkstyles.css" />
