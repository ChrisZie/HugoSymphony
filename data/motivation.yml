cards :
  - caption  : The Meeting
    marker   : meeting
    imageId  : https://images.unsplash.com/photo-1582572905134-16df223355f4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80
    description: >
      We are a Canadian and a German who met while volunteering at a non-profit organization. We quickly realized we shared the goal of doing everything we possibly could to protect animal and plant life on this planet.
  
  - caption  : The Expertise
    marker   : expertise
    imageId  : https://images.unsplash.com/photo-1582572905134-16df223355f4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80
    description: >
      We recognized that we shared a unique combination of skills and expertise of Software Development, Project Management, and Non-Profit Leadership, gained from numerous years of managing organizations, implementing multi-million dollar projects, and studying business and technology. We decided to use these skills to empower all Environmental Conservation Organizations - ECOs - to have lasting, powerful impact.
  
  - caption  : The Learning
    marker   : learning
    imageId  : 1531306728370-e2ebd9d7bb99
    description: >
      We left our respective homes and lives and traveled through several dozen countries, learning and working with wonderfully impactful organizations, discovering, to our surprise, that smaller organizations have the most passion and determination, yet simply lack the expertise needed to grow to their full potential.

  - caption  : The Launch
    marker   : launch
    imageId  : 1545243424-0ce743321e11
    description: >
      With this discovery, we became determined to develop a Social Enterprise ECO consulting agency that could provide this expertise at an affordable cost, thereby providing each and every ECO with the tools and know-how they would need to operate as world-class organizations, having truly world-class impact.