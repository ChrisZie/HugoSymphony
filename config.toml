disableKinds = ["taxonomy", "taxonomyTerm"]


# Site Menus
[menu]
    # Navbar Menus
    [[menu.nav]]
        name    = "Our Experience"
        url     = "about"
        weight  = 2
    [[menu.nav]]
        name    = "Your Impact"
        url     = "service"
        weight  = 3
    [[menu.nav]]
        name    = "The News"
        url     = "knowledge"
        weight  = 4
    [[menu.nav]]
