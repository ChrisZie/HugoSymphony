{{ $bgImageFront := .Params.quizbgimagefront }}
{{ $bgImageBack := .Params.quizbgimageback }}
{{ range .Params.quizcards }}
<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 p-0 p-xl-0 col-xxl-3 ">
  <div class="parallaxCard">
    <div class="cardcontainer">
      <div class="cardfront cardside" {{ if isset . "bgimagefront"}} style='background-image: url("{{ .bgimagefront | absURL }}");' {{ else if $bgImageFront }} style='background-image: url("{{ $bgImageFront | absURL }}");' {{ end }}>
        <div class="parallaxContent">
          <h2>{{ .titlefront | markdownify }}</h2>
          <p>{{ .textfront | markdownify }}</p>
        </div>
        <div class="afteroverlay"></div>
      </div>
      <div class="cardback cardside" {{ if isset . "bgimageback"}} style='background-image: url("{{ .bgimageback | absURL }}");' {{ else if $bgImageBack }} style='background-image: url("{{ $bgImageBack | absURL }}");' {{ end }}>
        <div class="parallaxContent">
          <h2>{{ .titleback | markdownify }}</h2>
          <p>{{ .textback | markdownify }}</p>
<!--              {{ if eq .graphtype 1 }}
          {{ else if eq .graphtype 2 }}
          {{ end }} -->
        </div>
        <div class="afteroverlay"></div>
      </div>
    </div>
  </div>
</div>
{{ end }}
