<div class='row ui justify-content-center'>
  {{ range .Site.Data.service.service_item }}
  <div class='ui_box white'>
    {{ $link :=  (printf "%s%s" "service/" .serviceDetailLink )   }}
    <div class='ui_box__inner'>
      <h2>
        {{ .name }}
      </h2>
      <p>{{ .question1 }}</p>
      <div class='stat'>
        <span>{{ .data }}</span>
      </div>
      <div class='progress'>
        <div class='progress_bar'></div>
      </div>
      <p>{{ .question2 }}</p>
    </div>
    <div class='drop'>
      <a href="{{  $link| absURL }}">
        <p>{{ .answer }}
        </p>
        <div class='arrow'></div>
      </a>
    </div>
  </div>
  {{ end }}
</div>
